version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-slim
        auth:
          username: mydockerusername
          password: dockerhubpassword

    working_directory: ~/webapp

    steps:
      - checkout

      - run: mvn clean package
          -
      - run: mvn clean compile jib:build -Djib.to.auth.username=$DOCKER_USER -Djib.to.auth.password=$DOCKER_PASS -Dimage=rafiga619/webapp:$CIRCLE_BUILD_NUM